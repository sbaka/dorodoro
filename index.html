<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoroDoro</title>
  <link rel="stylesheet" href="https://abdellatif-kbr.me/dorodoro/styles/style.css" />
  <link rel="stylesheet" href="https://abdellatif-kbr.me/dorodoro/styles/indexStyle.css" />
  <link rel="icon" type="image/x-icon" href="/assets/Logo.ico">
</head>

<body>
  <header>
    <div id="HeaderLeft" onclick="{goHome()}">
      <img src="https://abdellatif-kbr.me/dorodoro/assets/Logo.png" alt="logo.png" />
      <h4>DoroDoro</h4>
    </div>
    <div id="HeaderRight">
      <button onclick="{goSignIn()}">Sign in</button>
      <button onclick="{goSignUp()}">Sign up</button>
    </div>
  </header>
  <section>
    <div class="empty"></div>
    <div class="happyImg">
      <img src="https://abdellatif-kbr.me/dorodoro/assets/Happy tomato.png" alt="Happy tomato.png" />
    </div>
    <div class="empty"></div>
    <div class="ContentSection">
      <div class="textSection">
        <h2>Enjoy Studying</h2>
        <h5>
          With our new website, studying with the famous pomodoro technique is
          much fun.
        </h5>
      </div>

      <button onclick="{goSignUp()}">Sign up</button>
    </div>
    <div class="empty"></div>
  </section>
  <footer>
    <div class="FooterLeft">
      <button>About us</button>
      <button>Contact</button>
    </div>
    <div class="FooterRight">
      <button>Twitter</button>
      <button>Facebook</button>
    </div>
  </footer>
</body>

<script type="text/javascript" src="https://abdellatif-kbr.me/dorodoro/scripts/navigation.js"></script>
<script type="module" src="../dist/conn.js"></script>

</html>
