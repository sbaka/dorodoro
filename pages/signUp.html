<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoroDoro</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/sign_style.css" />
  <!-- for google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div id="HeaderLeft" onclick="{goHome()}">
      <img src="../assets/Logo.png" alt="logo.png" />
      <h4>DoroDoro</h4>
    </div>
    <div id="HeaderRight">
      <button onclick="{goSignIn()}">Sign in</button>
      <button onclick="{goSignUp()}">Sign up</button>
    </div>
  </header>
  <section>
    <div class="illustration">
      <center>
        <h1>Join <b>US.</b></h1>
      </center>
      <img src="../assets/joinUS.png " alt="standing tomato " />
    </div>
    <div class="empty"></div>

    <div class="signUpContainer">
      <h2>Create an account now.</h2>
      <h3>
        Already a member ? <a href="#Foo" onclick="{goSignIn()}"> Sign In</a>
      </h3>

      <div id="form">
        <input type="text" class="input" id="userName" placeholder="Name : " />
        <input type="email" class="input" name="email" id="email" placeholder="Email : " />
        <input type="password" class="input" name="pwd" id="pwd" placeholder="Password :" />
        <div id="error">
          <span class="material-symbols-outlined"> error </span>
          <p id="error_msg_container">1</p>
        </div>
        <div class="btns">
          <input type="submit" value="Sign up" id="sign_up_submit" onclick="" />
          <input type="button" value="Sign up with Google" />
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="FooterLeft">
      <button>About us</button>
      <button>Contact</button>
    </div>
    <div class="FooterRight">
      <button>Twitter</button>
      <button>Facebook</button>
    </div>
  </footer>
</body>

<script type="module" src="../dist/bundle.js"></script>
<script type="text/javascript" src="../scripts/navigation.js"></script>

</html>
