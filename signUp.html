<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoroDoro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./sign_style.css" />
  </head>

  <body>
    <header>
      <div id="HeaderLeft" onclick="{goHome()}">
        <img src="assets/Logo.png" alt="logo.png" />
        <h4>DoroDoro</h4>
      </div>
      <div id="HeaderRight">
        <button onclick="{goSignIn()}">Sign in</button>
        <button onclick="{goSignUp()}">Sign up</button>
      </div>
    </header>
    <section>
      <div class="illustration">
        <center>
          <h1>Join <b>US.</b></h1>
        </center>
        <img src="./assets/joinUS.png " alt="standing tomato " />
      </div>
      <div class="empty"></div>

      <div class="signUpContainer">
        <h2>Create an account now.</h2>
        <h3>
          Already a member ? <a href="#Foo" onclick="{goSignIn()}"> Sign In</a>
        </h3>

        <form action="#" method="post">
          <input type="text" class="input" placeholder="Name : " />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email : "
            class="input"
          />
          <input
            type="password"
            name="pwd"
            placeholder="Password :"
            class="input"
          />
          <div class="btns">
            <input type="submit" value="Sign up" />
            <input type="button" value="Sign up with Google" />
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="FooterLeft">
        <button>About us</button>
        <button>Contact</button>
      </div>
      <div class="FooterRight">
        <button>Twitter</button>
        <button>Facebook</button>
      </div>
    </footer>
  </body>

  <script src="scriptSign.js"></script>
  <script src="navigation.js"></script>
</html>
