<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="DoroDoro - A Pomodoro website to help students focus on their tasks with the famous Pomodoro technique." />
    <meta name="keywords" content="Pomodoro, study, student, university, focus">
    <meta name="author" content="Abdellatif Kebraoui">
    <title>DoroDoro - Pomodoro Study Timer</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- google fonts edit icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div id="header-left" role="button" onclick="{goStartHome()}">
            <img src="./assets/Logo.png" alt="logo.png" />
            <h4>DoroDoro</h4>
        </div>
        <div id="header-right">
            <button onclick="{goSettings()}">Settings</button>
            <div id="profil">
                <div class="circle" id="circle">A</div>
                <div class="popup-sign" id="menu-popup">
                    <button id="profile-edit">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        Edit my profile
                    </button>
                    <button id="logout">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        Sign-out
                    </button>
                </div>
            </div>
        </div>
    </header>
    </header>
    </header>
    <section>
        <div class="empty"></div>
        <div class="happyImg">
            <img src="./assets/Strong_pepper.png" alt="Happy tomato.png" />
        </div>
        <div class="empty"></div>
        <div class="ContentSection">
            <div class="textSection">
                <h2>Enjoy Studying</h2>
                <h5>
                    With our new website, studying with the famous pomodoro technique is
                    much fun.
                </h5>
            </div>
            <button id="start_btn" onclick="{goStart()}">Start Session</button>
        </div>
        <div class="empty"></div>
        <div class="logout-popup" id="logout-popup">
            <h1>Are you sure you want to log out ?</h1>
            <div id="logout-buttons">
                <button id="logout-yes">Yes</button>
                <button id="logout-no">No</button>
            </div>
        </div>
        <div id="edit-profile-popup">
            <div class="circle">A</div>
            <h3>
                <span class="material-symbols-outlined">
                    edit
                </span>
                Edit my profile picture
            </h3>
            <div id="edit-form-inputs">
                <input type="text" name="edit-username" id="edit-username" placeholder="Enter your new username">
                <input type="text" name="edit-pwd" id="edit-password" placeholder="Enter your new passweord">
            </div>
            <button type="submit" id="submit-edit">done</button>
        </div>
    </section>

    <div class="overlay" id="overlay"></div>
</body>
