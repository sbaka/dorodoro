<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoroDoro</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/start_style.css" />
  <!-- google fonts edit icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div id="HeaderLeft" onclick="{goStartHome()}">
      <img src="../assets/Logo.png" alt="logo.png" />
      <h4>DoroDoro</h4>
    </div>
    <div id="HeaderRight">
      <button onclick="{goSettings()}">Settings</button>
      <div id="profil">
        <div class="circle" id="circle">A</div>
        <div class="popup_sign" id="my_popup">
          <button id="edit_profile">
            <span class="material-symbols-outlined"> edit </span>
            Edit my profile
          </button>
          <button id="logout">
            <span class="material-symbols-outlined"> logout </span>
            Sign-out
          </button>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="illustration">
      <img src="../assets/walking strawberry.png" alt="" srcset="" />
    </div>
    <div class="timer">
      <div id="countdown">
        <div id="timer_display">
          <h3 id="countdown-number"></h3>
          <h3 id="pomo-type"></h3>
        </div>
        <svg width="400" height="400">
          <defs>
            <linearGradient id="gradient" x1="10%" y1="50%" x2="60%" y2="20%">
              <stop offset="0%" stop-color="#D92828" />
              <stop offset="100%" stop-color="#4381A8" />
            </linearGradient>
          </defs>
          <circle cx="200" cy="200" id="ring" r="160" fill="none" stroke="#d5d5d5" stroke-width="15"
            stroke-dasharray="10000" stroke-dashoffset="0" />
          <circle cx="200" cy="200" id="ring" r="160" fill="none" stroke="url(#gradient)" stroke-width="15"
            stroke-dasharray="10000" stroke-dashoffset="0" />
        </svg>
      </div>
      <div id="count"></div>
      <div class="bottom">
        <div class="controls">
          <button id="restart" type="submit">
            <span class="material-symbols-outlined">
              restart_alt
            </span>
          </button>
          <button id="start" type="submit">start</button>
          <button id="skip" type="submit">
            <span class="material-symbols-outlined">
              skip_next
            </span>
          </button>
        </div>
        <button id="settigns" onclick="{goSettings()}">Settings</button>
      </div>
    </div>

    <div class="log_out" id="logout_popup">
      <h1>Are you sure you want to log out ?</h1>
      <div id="logout_btns">
        <button id="logout_yes">Yes</button>
        <button id="logout_no">No</button>
      </div>
    </div>
    <div id="edit_profile_popup">
      <div class="circle">A</div>
      <h3>
        <span class="material-symbols-outlined"> edit </span>
        Edit my profile picture
      </h3>
      <div id="inputs">
        <input type="text" name="edit-username" id="edit_username" placeholder="Enter your new username" />
        <input type="text" name="edit-pwd" id="edit_pwd" placeholder="Enter your new passweord" />
      </div>
      <button type="submit" id="submit_edit">done</button>
    </div>
  </section>
  <footer>
    <div class="FooterLeft">
      <button>About us</button>
      <button>Contact</button>
    </div>
    <div class="FooterRight">
      <button>Twitter</button>
      <button>Facebook</button>
    </div>
  </footer>
  <div class="overlay" id="overlay"></div>
</body>
