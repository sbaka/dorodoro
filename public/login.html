<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="DoroDoro - A Pomodoro website to help students focus on their tasks with the famous Pomodoro technique." />
  <meta name="keywords" content="Pomodoro, study, student, university, focus">
  <meta name="author" content="Abdellatif Kebraoui">
  <title>DoroDoro - Sign In</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/sign.css" />
  <link rel="icon" type="image/x-icon" href="./assets/Logo.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <button id="header-left" onclick="{goHome()}">
      <img src="./assets/Logo.png" alt="DoroDoro Logo" />
      <h4>DoroDoro</h4>
    </button>
    <div id="header-right">
      <button onclick="{goSignIn()}" class="active-nav">Sign in</button>
      <button onclick="{goSignUp()}">Sign up</button>
    </div>
  </header>
  <section>
    <div class="illustration">
      <h1>Welcome <b>Back.</b></h1>
      <img src="./assets/joinUS.png" alt="DoroDoro mascot welcoming users" />
    </div>

    <div class="signInContainer">
      <h2>Sign in to your account</h2>
      <h3>Don't have an account? <a href="#" onclick="{goSignUp(); return false;}" aria-label="Go to sign up page">Sign Up</a></h3>
      
      <form id="form" onsubmit="handleSignIn(event)">
        <div class="input-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="input" name="email" id="email" 
                 placeholder="Email" aria-required="true" autocomplete="email" />
          <span class="validation-message" id="email-validation"></span>
        </div>
        
        <div class="input-group">
          <label for="pwd" class="sr-only">Password</label>
          <div class="password-container">
            <input type="password" class="input" name="pwd" id="pwd" 
                   placeholder="Password" aria-required="true"
                   autocomplete="current-password" />
            <button type="button" class="toggle-password" aria-label="Show password"
                    onclick="togglePasswordVisibility()">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </div>
        
        <div id="error" aria-live="polite">
          <span class="material-symbols-outlined"> error </span>
          <p id="error_msg_container"></p>
        </div>
        
        <div class="btns">
          <input type="submit" class="button" value="Sign in" id="sign_in_submit" />
          <input type="button" class="button" id="sign_with_google" value="Continue with Google" />
        </div>
      </form>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

</body>
