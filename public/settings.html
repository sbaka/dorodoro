<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="DoroDoro - A Pomodoro website to help students focus on their tasks with the famous Pomodoro technique." />
  <meta name="keywords" content="Pomodoro, study, student, university, focus">
  <meta name="author" content="Abdellatif Kebraoui">
  <title>DoroDoro - Pomodoro Study Timer</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <!-- <link rel="stylesheet" href="./sign_style.css" /> -->
  <link rel="stylesheet" href="../styles/setting.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div id="HeaderLeft" onclick="{goStartHome()}">
      <img src="../assets/Logo.png" alt="logo.png" />
      <h4>DoroDoro</h4>
    </div>
    <div id="HeaderRight">
      <button onclick="{goStart()}">Start</button>
      <div id="profil">
        <div class="circle" id="circle">A</div>
        <div class="popup_sign" id="my_popup">
          <button id="edit_profile">
            <span class="material-symbols-outlined">
              edit
            </span>
            Edit my profile
          </button>
          <button id="logout">
            <span class="material-symbols-outlined">
              logout
            </span>
            Sign-out
          </button>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="illustration">
      <center>
        <h1>Let's Fix it</h1>
      </center>
      <img src="../assets/cerise.png " alt="happy cerise" />
    </div>
    <!-- <div class="empty"></div> -->
    <div class="settingsContainer">
      <div class="title">
        <h2>Settings</h2>
        <div>
          <img src="../assets/settings.png" alt="settings emote" />
        </div>
      </div>
      <div class="settingItems">
        <div class="settingItem">
          <label for="pomoDur">Pomodoro Duration</label>
          <div class="range">
            <input type="range" name="pomoDur" id="pomoDur" min="20" value="25"
              oninput="{ this.nextElementSibling.value = this.value + ' min'}" />
            <input type="text" name="minutes" disabled="disabled">
          </div>
        </div>
        <div class="settingItem">
          <label for="sBrDur">Short break duration</label>
          <div class="range">
            <input type="range" name="sBrDur" id="sBrDur" min="1" value="5" max="10"
              oninput="{ this.nextElementSibling.value = this.value + ' min'}" />
            <input type="text" name="minutes" disabled="disabled">
          </div>
        </div>
        <div class="settingItem">
          <label for="brDur">Long break duration</label>
          <div class="range">
            <input type="range" name="brDur" id="brDur" min="15" value="20" max="30"
              oninput="{ this.nextElementSibling.value = this.value + ' min'}" />
            <input type="text" name="minutes" disabled="disabled">
          </div>
        </div>
        <div class="settingItem">
          <label for="noPomo">Number of pomodoros</label>
          <div class="range">
            <input type="range" name="noPomo" id="noPomo" min="1" value="4" max="10"
              oninput="{ this.nextElementSibling.value = this.value + ' pomos'}" />
            <input type="text" name="nbrOfPomos" disabled="disabled">
          </div>
        </div>
        <div class="settingItem">
          <label for="lBrInter">Long break intervalle</label>
          <div class="range">
            <input type="range" name="lBrInter" id="lBrInter" min="1" value="2" max="4"
              oninput="{ this.nextElementSibling.value = this.value + ' SBr'}" />
            <input type="text" name="long_break_interval" disabled="disabled">
          </div>
        </div>
      </div>
      <button id="submit_settings">Done</button>
    </div>
    </div>
    <div class="log_out" id="logout_popup">
      <h1>Are you sure you want to log out ?</h1>
      <div id="logout_btns">
        <button id="logout_yes">Yes</button>
        <button id="logout_no">No</button>
      </div>
    </div>
    <div id="edit_profile_popup">
      <div class="circle">A</div>
      <h3>
        <span class="material-symbols-outlined">
          edit
        </span>
        Edit my profile picture
      </h3>
      <div id="inputs">
        <input type="text" name="edit-username" id="edit_username" placeholder="Enter your new username">
        <input type="text" name="edit-pwd" id="edit_pwd" placeholder="Enter your new passweord">
      </div>
      <button type="submit" id="submit_edit">done</button>
    </div>
  </section>

  <footer>
    <div class="FooterLeft">
      <button>About us</button>
      <button>Contact</button>
    </div>
    <div class="FooterRight">
      <button>Twitter</button>
      <button>Facebook</button>
    </div>
  </footer>
  <div class="overlay" id="overlay"></div>
</body>
